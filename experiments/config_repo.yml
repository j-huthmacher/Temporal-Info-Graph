standard:
  data:
    name: kinetic_skeleton_5000
    path: ./content/
  data_split:
    lim: 500
  loader:
    batch_size: 32
  emb_tracking: False
  encoder: 
    c_in: 2
    c_out: 64
    spec_out: 128
    out: 2
    dim_in: [36, 300]
    tempKernel: 32
  encoder_training:
    verbose: True
    n_epochs: 5
  classifier: 
    in_dim: 2
    hidden_layers: [128, 512, 1024, 256]
  classifier_training:
    verbose: True
    n_epochs: 5

